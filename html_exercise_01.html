<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <figure>
                <img src="https://i.pinimg.com/736x/bd/da/fc/bddafc029d86df72bef91bba70973c71.jpg" alt="Welcome image"
                    width="700" height="240">
                <figcaption>Welcome</figcaption>
            </figure>

            <hr>
        </section>

        <section>
            <h1>User Information</h1>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3">
                <br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                    pattern="(?.*\d) (?=.*[a-z]) (?=.*[A-Z]) . {8,}">
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <br>
                <label for="terms">Accept terms and conditions:</label>
                <input type="checkbox" id="terms" name="terms" required>
                <br>

                <button type="submit">Submit</button>
            </form>
            <hr>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Zerhlan</td>
                        <td>21</td>
                        <td>Baguio</td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </section>

        <section>
            <h1>Audio Clip:</h1>

            <figure>
                <audio controls>
                    <source src="AudioTest01.mp3" type="audio/mp3">
                    Audio not available.
                    
                </audio>
                <figcaption>Funny Audio Meme</figcaption>
            </figure>
            <hr>

            <h1>Video Clip:</h1>

            <figure>
                <video width="400" height="250" controls>
                    <source src="VideoTest01.mp4" type="video/mp4">
                    Video not available.
                    
                </video>
                <figcaption>Skater Funny Meme</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
